<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neofood</title>
    <!-- Icono de la empresa -->
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <!-- Importación de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Importación de archivo CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Imortación de las fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Dancing+Script&family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">NEOFOOD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars-staggered toggler"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link customLink" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link customLink" aria-current="page" href="./about.html">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link customLink" aria-current="page" href="./menu.html">Menú</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link customLink" aria-current="page" href="./team.html">Nuestro Equipo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link customLink" aria-current="page" href="#">Contáctanos</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <!-- TEAM -->

    <div class="teamTitle">DETRAS DE LOS PLATOS</div>

    <div class="team">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../images/teamChef.jpg" class="d-block w-100" alt="chef">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="carouselName">Riccardo DiLorenzo</h5>
                  <p class="carouselPosition">CHEF</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../images/teamSomelier.jpg" class="d-block w-100" alt="somelier">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="carouselName">Hans von Zürichberg</h5>
                  <p class="carouselPosition">SOMELIER</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../images/teamBoss.jpg" class="d-block w-100" alt="boss">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="carouselName">Giselle Hoffmann</h5>
                  <p class="carouselPosition">JEFA DE COCINA</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
